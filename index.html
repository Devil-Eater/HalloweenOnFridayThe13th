<!doctype html>
<html>
  <head>
    <title>
      Does Halloween fall on Friday the 13th?
    </title>
  </head>
  <body>
    <h1>
      Does Halloween fall on Friday the 13th?
    </h1>
    Halloween is spooky, but do you know what's even spookier? That's right, it's a Halloween that falls on a Friday, that also happens to be the 13th day of a month. Enter a year and check if Halloween that year is on Friday the 13th!
    <form>
      <label for="year">
        Enter Year:
      </label>
      <input type="number" id="year">
      <button onclick="result()">Check</button>
    </form>
    <script>
      function result() {
        alert("The Halloween of " + document.getElementById("year").value + "does not fall on Friday the 13th.");
      }
    </script>
  </body>
</html>
